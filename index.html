<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body"> 
    <div class="full">

      <div class="left">
        <div class="titulo">
          <h1 style="font-size: 6.5rem;">Faça login <br> e conectar-se <br> ao time</h1>
        </div>

        <div class="image">
          <img src="Images/gato-preto_3522-27.png" alt="Ilustração de um gato preto">
        </div>
      </div>




      <div class="right">
        <div class="login">

          
            <h2 style="color: #fdf9f4;">Login</h2>
            
            <div class="textBox">
              <label class="nomeSenha" for="email">Usuário</label>
              <input class="input" type="email" placeholder="Usuário" id="inputUsuario">
            </div>

    
            <div class="textBox">
              <label class="nomeSenha" for="Senha">Senha</label>
              <input class="input" type="password" placeholder="Senha" id="inputSenha">
            </div>

            
            <button class="loginButton" id="loginBut">Conectar</button>

            <a href="cadastro.html" style="margin-top: 15px; color: #fdf9f4;">Quero me cadastrar!</a>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
