<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu cadastro!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body"> 
    <div class="full">

      <div class="left">
        <div class="titulo">
          <h1 style="font-size: 6.5rem;">Cadastre-se <br> para fazer <br> parte</h1>
        </div>

        <div class="image">
          <img src="Images/gatoCadastro.jpg" alt="">
        </div>
      </div>




      <div class="right">
        <div class="cadastro">



            <h2 style="color: #fdf9f4;">Cadastro</h2>
            
            <div class="textBox">
              <label class="nomeSenha" for="cInputNome">Nome</label>
              <input class="input" type="text" placeholder="Qual o seu nome?" id="cInputNome">
            </div>

            <div class="textBox">
              <label class="nomeSenha" for="cInputSobrenome">Sobrenome</label>
              <input class="input" type="text" placeholder="Qual o seu sobrenome?" id="cInputSobrenome">
            </div>

            <div class="textBox">
              <label class="nomeSenha" for="cInputEmail">E-mail</label>
              <input class="input" type="email" placeholder="O e-mail será usado para efetuar o Login" id="cInputEmail">
            </div>

            <div class="textBox">
              <label class="nomeSenha" for="cInputSenha">Senha</label>
              <input class="input" type="password" placeholder="Sua senha" id="cInputSenha">
            </div>

            <div class="textBox">
              <label class="nomeSenha" for="cConfirmaSenha">Confirme sua senha</label>
              <input class="input" type="password" placeholder="Confirme sua senha" id="cConfirmaSenha">
            </div>

            <div class="textBox">
              <label class="nomeSenha" for="cQtdeGatos">Quantos gatos eu possuo?</label>
              <select class="input" name="" id="cQtdeGatos">
                <option value="0">Nenhum ainda</option>
                <option value="1">Um</option>
                <option value="2">Dois</option>
                <option value="3+">Três ou mais</option>
              </select>
            </div>

            
            <button class="loginButton" id="cadastroBut">Cadastrar</button>
            <button class="loginButton" id="voltarLogin" style="margin-top: 5px; background-color: #fde7cb;">Voltar à página de login</button>

        </div>
      </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
