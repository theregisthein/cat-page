<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bodyDashboard">

  </div>
  <div class="fullDashboard">
    <div class="headerDashboard">
      <div>
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" style="background-color: #fdf9f4; color: black;" aria-controls="offcanvasExample">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
          </svg>

        </a>
      </div>

      <h2 style="color: #fdf9f4; margin-right: 70%; font-family: Times New Roman, Times, serif; letter-spacing: 0.5em">
        Gatificando<br> &emsp;seu dia</h2>

      <div class="photoPerfil">
        <img src="./Images/gatoPerfil.avif" class="img-thumbnail" alt="..."
          style="max-width: 100px; max-height: 100px; border-radius: 75px;">
      </div>

    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="background-color: black;">
      <div class="offcanvas-header" style="background-image: url('Images/catSideBar.png');">
        <h5 style="color: black;">Meow</h5>
        <button type="button" class="btn-close" id="fecharSidebar" style="background-color: #fdf9f4;" data-bs-dismiss="offcanvas" aria-label="Fechar Side Bar"></button>
      </div>

      <div class="sideBar">

        <div class="sideBarSpaceButtons">
          <a href="dashboard.html" class="sideBarButtons d-flex align-items-center text-decoration-none" style="background-color: #fdf9f4;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" style="margin-left: 15px; color:black" class="bi bi-house-fill" viewBox="0 0 16 16">
              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
              <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
            </svg>
            <span class="sideBarButtonLabel">Home</span>
          </a>

          <a href="" id="config" class="sideBarButtons d-flex align-items-center text-decoration-none" style="background-color: #fdf9f4;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" style="margin-left: 15px; color:black" class="bi bi-gear-fill" viewBox="0 0 16 16">
              <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
            </svg>
            <span class="sideBarButtonLabel">Configurações</span>
          </a>

          <a href="#" id="sair" class="sideBarButtons d-flex align-items-center text-decoration-none" style="background-color: #fdf9f4;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" style="margin-left: 15px; color:black" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
            <span class="sideBarButtonLabel">Sair</span>
          </a>

          <div id="confirmarSair" style="display: none; background-color: #fdf9f4; padding: 10px; color: black; margin-top: 10px; border-radius: 7px;">
            <label style="font-size: 25px">Deseja sair?</label>
            <button class="buttonsSair" id="sim">Sim</button>
            <button class="buttonsSair" id="nao" style="background-color: #fdf9f4;">Não</button>
          </div>

        </div>
      </div>
    </div>

    <div class="cardHeader">

      <div class="card" style="margin-top: 5px;">
        <img class="card-img-top" src="./Images/222.webp" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Personalidade: Gatos Brancos</h5>
          <a href="#" class="btn btn-primary saibaMais" style="background-color: #fdf9f4; border-color: black; color: black;">Saiba mais</a>
        </div>
      </div>

      <div class="card">
        <img class="card-img-top" src="./Images/personalidade-dos-gatos-sabia-que-seu-pet-tem-uma-1.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Personalidade: Gatos Brancos</h5>
          <a href="#" class="btn btn-primary saibaMais" style="background-color: #fdf9f4; border-color: black; color: black;">Saiba mais</a>
        </div>
      </div>

      <div class="card">
        <img class="card-img-top" src="./Images/gato_cinza_21859_7_600.webp" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Personalidade: Gatos Brancos</h5>
          <a href="#" class="btn btn-primary saibaMais" style="background-color: #fdf9f4; border-color: black; color: black;">Saiba mais</a>
        </div>
      </div>

    </div>

    <div class="addCar">
      <button class="buttonAddCard" aria-label="Abrir dialog para adicionar matéria" id="abrirDialogAddCard">Adicionar matéria</button>
    </div>

    <dialog class="dialogAddCardStyle" id="dialogAddCard">
      <h3>Nova matéria</h3>
      <input id="tituloMateria" class="inputDialog" type="text" placeholder="Título da matéria">
      
      <p>Adicionar imagem:</p>
      <input id="imagemMateria" class="inputDialog" style="height: 10%;" type="file" accept="image/*" onchange="imagemPreview(event)" placeholder="Texto da matéria">
      <img id="imagemPreview" src="" alt="Pré-visualização" style="max-width: 300px; height: 10%; display: none;">
      
      <input id="textoMateria" class="inputDialog" style="height: 30%;" type="text" placeholder="Texto da matéria">
      
      <div class="buttonDialogDiv">
        <button class="buttonDialog" aria-label="Adicionar materia" id="confirmarAddMateria">Adicionar</button>
        <button class="buttonDialog" aria-label="Sair do dialog sem adicionar matéria" id="cancelarMateria">Voltar</button>
      </div>
    </dialog>

    <dialog class="dialogExclusaoMateria" id="confirmarExclusaoDialog">
        <h5>Tem certeza que deseja excluir esta matéria?</h5>
        <menu style="display: flex; justify-content: space-around;">
          <button id="cancelarExclusao" value="cancel" style="color: black; background-color: #fdf9f4; border-radius: 7px; width: 75px;">Cancelar</button>
          <button id="btnConfirmarExclusao" value="confirm" style="color: white; background-color: red; border-radius: 7px; width: 75px;">Excluir</button>
        </menu>
    </dialog>



    <div class="bottomConfiguration">
      <img src="./Images/marcaProdutos/golden.png" alt="" class="imageConfig">
      <img src="./Images/marcaProdutos/friskies.webp" alt="" class="imageConfig">
      <img src="./Images/marcaProdutos/natural.jpg" alt="" class="imageConfig">
      <img src="./Images/marcaProdutos/logo.avif" alt="" class="imageConfig">
      <img src="./Images/marcaProdutos/whiskas.jpg" alt="" class="imageConfig">
      <img src="./Images/marcaProdutos/prm_pfo_rgb_col_pos.webp" alt="" class="imageConfig">
      <img src="./Images/marcaProdutos/nutrilus_prime.webp" alt="" class="imageConfig">
    </div>
  </div>





  <script src="script.js"></script>
</body>

</html>
